<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barangay Image Validator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-toggle">
        <button id="themeToggle" aria-label="Toggle theme">
            <span class="sun-icon">‚òÄÔ∏è</span>
            <span class="moon-icon">üåô</span>
        </button>
    </div>

    <div class="container">
        <header>
            <h1 class="title">Barangay Image Validator</h1>
            <p class="subtitle">AI-Powered SDG Activity Verification</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="drop-zone" id="dropZone">
                    <div class="drop-zone-content">
                        <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
                        </svg>
                        <p class="drop-text">Drag and drop image here</p>
                        <p class="drop-text-or">or</p>
                        <button class="browse-btn" id="browseBtn">Select File</button>
                        <input type="file" id="fileInput" accept="image/*" hidden>
                    </div>
                    <div class="image-preview" id="imagePreview" style="display: none;">
                        <img id="previewImg" alt="Preview">
                        <button class="remove-btn" id="removeBtn">‚úï</button>
                    </div>
                </div>
            </div>

            <div class="options-section">
                <div class="form-group">
                    <label for="labelSelect">Activity Labels</label>
                    <select id="labelSelect" class="custom-select">
                        <option value="default">Default SDG 15 (Environmental)</option>
                        <option value="medical">Medical & Health Activities</option>
                        <option value="education">Education & Training</option>
                        <option value="infrastructure">Infrastructure & Construction</option>
                        <option value="community">Community Development</option>
                        <option value="disaster">Disaster Relief & Response</option>
                    </select>
                </div>
            </div>

            <button class="analyze-btn" id="analyzeBtn" disabled>
                <span class="btn-text">Analyze Image</span>
                <span class="btn-loader" style="display: none;">
                    <span class="spinner"></span>
                    Analyzing...
                </span>
            </button>

            <div class="result-section" id="resultSection" style="display: none;">
                <div class="result-card">
                    <div class="result-header">
                        <div class="result-status" id="resultStatus"></div>
                        <div class="result-info">
                            <h3 class="result-title" id="resultTitle"></h3>
                            <p class="result-message" id="resultMessage"></p>
                        </div>
                    </div>
                    <div class="result-details" id="resultDetails"></div>
                </div>
            </div>
        </main>

        <footer>
            <p>Powered by FastAPI + Transformers</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
